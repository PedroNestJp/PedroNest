<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> listas ordenadas </h3>
    <ol> 
        <li> home </li>
        <li> page </li>
        <li> mais </li>

    </ol>
    <h3> Listas desordenadas </h3>
    <ol> 
        <dd> home </dd>
        <dd> page </dd>
        <dd> mais </dd>
        <dt> qualqier </dt>
        <dt> tudo mais </dt>

    </ol>
    <h3> listadesordenads com tag dl </h3>
    <dl>
        <dd> home </dd>
        <dd> page </dd>
        <dd> mais </dd>
        <dt> qualqier </dt>
        <dt> tudo mais </dt>
    </dl>
</body>
</html>
