<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="body">
        <div class="header">
            <div class="navbar">
                <a href="./homeSc.html" rel="noopener noreferrer">
                <img class="logoNestHeader" id="logoNestHeader" title="logoNestHeader"  alt="logoNestHeader" src="../assets/logo_nest_nova_page-0001__1_-removebg-preview 1.png" alt="">
                </a> 
                <span> 
                    <a href="./myAccount.html">  
                        <img class="icon-profile icons-header" src="../assets/icons/icon-profile.png" alt=""> 
                    </a>
                </span>
                <span class="text-profile">
                            Faça seu
                    <a id="link-login-header" title="link-login-header" class="link-login" href="./login.html">
                            LOGIN
                    </a>
                            ou
                    <a id="link-cadastre-se" title="link-cadastre-se" class="link-cadastre-se" href="./registrationSc.html">
                            CADASTRE-SE
                    </a>
                </span>
            </div>
        </div>
            <div class="content">
                <h1 class="title"> CRIAR MINHA CONTA</h1>
            <div class="typePerson"> </div>
            <div class="typePerson1"> PESSOA FÍSICA</div>
            <input class="circle-typePerson1" type="radio" >
            <a class="link-person1" href="./registrationSc.html"></a>
            <div class="typePerson2"> PESSOA JURÍDICA </div>
            <input class="circle-typePerson2" type="radio" checked>
            <a class="link-person2" href="./registrationScPj.html"></a>
        </div>
        <div>
            <form action="" method="get">

                    <input class="inputsLongs input-fantasy-name" placeholder="Nome fantasia*:" type="text"> 
                    <input class="inputsLongs input-corporate-name" placeholder="Razão social*:" type="number"> 
                    <input class="inputsShorts input-cnpj" placeholder="CNPJ*:" type="number"> 
                    <input class="inputsShorts input-ie" placeholder="IE*:" type="number">
                    <input class="inputsLongs input-responsible-name" placeholder="Nome completo do responsável pela compra*:" type="text"> 
                    <input class="inputsLongs input-email" placeholder="Email*:" type="email">
                    <input class="inputsShorts input-password" placeholder="Senha*:" type="password"> 
                    <input class="inputsShorts input-repeatPassword" placeholder="Repetir senha*:" type="password">

            </form>
        </div>

        <h2 class="required-field" > (*) Campos obrigatórios </h2>
        <h2 class="accept-terms-1">
            <input type="checkbox"> Quero receber ofertas e novidades por e-mail, SMS ou WhatsApp  
        </h2>
        <h2 class="accept-terms-2"> 
           <input type="checkbox" > Li e estou de acordo com as políticas da empresa e políticas de privacidade.* 
        </h2>


        <a href="#" target="_blank" rel="noopener noreferrer">
            <button class="creat-account" type="submit" > 
                <span class="creat-account-text"> CRIAR CONTA </span> 
            </button>
        </a>
